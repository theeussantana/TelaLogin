<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<div class="conteudo">

    <div class="right">

        <img src="./img/Rectangle 2.png" alt="Rentangulo" class="Rectangle">

    <div class="left">
        <div class="block">
        <div class="Headline">

        </div>
        <div class="form">
            <div class="fields">
                <label for="Email" class="labelemail">Email</label>
                <input type="email" class="inputemail" placeholder="Digite seu email">

                <label for="Password" class="labelsenha">Senha</label>
                <input type="password" class="inputsenha" placeholder="Digite sua Senha">
            </div>
            <div class="actions">
                <div class="remember">
                    <input type="checkbox" class="checkboxremember">
                    <label for="remember" class="remembertxt">Remember for 30 days <a href="" class="ForgotPassword">Forgot password</a></label>
                </div>
            </div>
            <button class="bntSingIn"> <label for="SingIn" class="labelSingIn">Sing in</label</button>
            <button class="bntSingGoogle"><label for="SingGoogle" class="labelSingGoogle">Sing in with google</label></button>
            <div class="action">
                <label for="register" class="register"> Don't have an account?<a href="#" class="SingUp">Sing up</a></label>
            </div>
            <label for="Copright" class="copright">Â© copright 2023. Untitled UI</label>        
        </div>
        </div>
    </div>

</div>
